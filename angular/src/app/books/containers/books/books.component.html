<mat-card>
  <mat-card-content>


    <div class="column-flex mat-elevation-z8">
      <mat-toolbar color="secundary">Livros</mat-toolbar>
      <app-books-list
        *ngIf="books$ | async as books; else loading"
        [books]= "books"
      ></app-books-list>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
