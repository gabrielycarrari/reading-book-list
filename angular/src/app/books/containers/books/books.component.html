<mat-card>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <mat-toolbar class="" color="secundary">Livros
        <div>
          <button mat-mini-fab color="primary" (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <app-books-list
        *ngIf="books$ | async as books; else loading"
        [books]= "books"
        (click)="onClick($event)"
      ></app-books-list>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
