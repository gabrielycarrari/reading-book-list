<div class="example-container">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Título </th>

      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
      <td mat-footer-cell *matFooterCellDef> Total Livros: {{ getTotalBooks() }}</td>
    </ng-container>

    <!-- autor Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let book"> {{ book.autor }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let book">
        <!-- Trocar a cor do botao -->
        <mat-icon aria-hidden="false" aria-label="Status" fontIcon="{{ book.status | status }}"></mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- numPages Column -->
    <ng-container matColumnDef="numPages">
      <th mat-header-cell *matHeaderCellDef> Nº Páginas </th>
      <td mat-cell *matCellDef="let book"> {{ book.numPages }} </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalNumPages() }}</td>
    </ng-container>

    <!-- continuation Column -->
    <ng-container matColumnDef="continuation">
      <th mat-header-cell *matHeaderCellDef> Continuação </th>
      <td mat-cell *matCellDef="let book"> {{ book.continuation }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
